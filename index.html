<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        .container {
    width: 350px;
    background-image: url('https://github.com/HilsSensi/forshireen/blob/main/images/gift.png'); /* Ganti dengan URL gambar Anda */
    background-size: cover; /* Membuat gambar menyesuaikan ukuran elemen */
    background-position: center; /* Menempatkan gambar di tengah */
    background-repeat: no-repeat; /* Mencegah pengulangan gambar */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: auto;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h2 {
            color: #0033a0;
        }
        .input-group {
            text-align: left;
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #0033a0;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn:hover {
            background: #002080;
        }
        .warning {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo dari URL -->
        <link rel="shortcut icon" href="images/gift.png" type="image/x-icon">
        <h2>Login ke Akun Anda</h2>
        
        <form action="#" method="POST">
            <div class="input-group">
                <label for="rekening">Nomor Rekening</label>
                <input type="text" id="rekening" name="rekening" placeholder="Masukkan Nomor Rekening">
            </div>
            
            <div class="input-group">
                <label for="pin">PIN</label>
                <input type="password" id="pin" name="pin" placeholder="Masukkan PIN">
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
</body>
</html>
